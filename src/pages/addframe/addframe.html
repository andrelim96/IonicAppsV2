<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>

  </button>
</ion-buttons>
<ion-buttons right>

  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="assets/images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>

            <ion-col>
