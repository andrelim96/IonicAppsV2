<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>
  <ion-icon name="home"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button clear menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="assets/images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>
  <h1 align="center" class="TeammatePhoto"><span>Teammate Photo</span></h1>
  <img width="100%" src="assets/images/sub-header-clubs.png">
  </div>

<ion-grid>
    <ion-row>
      <ion-col>
        <button color="secondary" (click)="openCamera()" class="button button-full" ion-button icon-only >
          <ion-icon name="camera"></ion-icon>
          Take a Photos
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button color ="secondary" (click)="useGallery()" class="button button-full" ion-button icon-only>
          <ion-icon name="apps"></ion-icon>
          Load from Library
        </button>
      </ion-col>
    </ion-row>


    <!-- Pull Content Image -->
    <ion-row wrap>
      <ion-col width-50 *ngFor="let post of jsonItems?.data">
        <ion-card>
          <ion-item>
            <img [src]="post"/>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
