<!--
  Generated template for the TeammatePhotos page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>
  <ion-icon name="home"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button clear menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>
  <h1 align="center" class="TeammatePhoto"><span>Teammate Photo</span></h1>
  <img width="100%" src="images/sub-header-clubs.png">
  </div>

  <button ion-button full color = "danger"(click)="takePicture('images/frame01.png')" class="button">Take photo</button>
  <button ion-button full color = "danger"(click)=" accessGallery()" class = "button">Import photo</button>


<ion-content padding>
     <img [src]="base64Image" *ngIf="base64Image" />
     <canvas width="150" height="150" id="canvas"></canvas>

    <ion-item>
      <img class="logo-kecil2" src="images/frame01.png" (click)="logoClick('images/frame01.png')">
      <img class="logo-kecil2" src="images/frame02.png">
      <img class="logo-kecil2" src="images/frame03.png">
      <img class="logo-kecil2" src="images/frame04.png">
      <img class="logo-kecil2" src="images/frame05.png">
      <br>
      <img class="logo-kecil2" src="images/frame06.png">
      <img class="logo-kecil2" src="images/frame07.png">
      <img class="logo-kecil2" src="images/frame08.png">
      <img class="logo-kecil2" src="images/frame09.png">
      <img class="logo-kecil2" src="images/frame10.png">


    </ion-item>

</ion-content>


  <ion-list>
    <ion-item *ngFor ="let Photo of photos">
      <img src="{{Photo.data}}">
    </ion-item>
  </ion-list>

</ion-content>
