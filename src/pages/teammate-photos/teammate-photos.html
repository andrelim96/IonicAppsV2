<ion-content>
	<ion-navbar class="bar bar-stable">
<ion-buttons left>
	<button ion-button clear>
	<ion-icon name="home"></ion-icon>
	</button>
</ion-buttons>
<ion-buttons right>
	<button ion-button clear menuToggle>
	<ion-icon name="menu"></ion-icon>
	</button>
</ion-buttons>
	<ion-title><img src="images/logo-header.png"></ion-title>
	</ion-navbar>

	<div>
	<h1 align="center" class="TeammatePhoto"><span>Teammate Photo</span></h1>
	<img width="100%" src="images/sub-header-clubs.png">
	</div>

	<button ion-button full color = "danger" class="button" click="takePicture()">Take photo</button>
	<button ion-button full color = "danger">Import photo</button>

	<ion-list>
		<ion-item *ngFor ="let Photo of photos">
			<img src="{{Photo.data}}">
		</ion-item>
	</ion-list>
</ion-content>
