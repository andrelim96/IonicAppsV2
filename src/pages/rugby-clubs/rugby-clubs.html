<ion-header>
 <ion-navbar class="bar bar-stable">
  <ion-buttons start left></ion-buttons>
  <ion-buttons right></ion-buttons>

 </ion-navbar>
 </ion-header>


<ion-content>
 
  <div>
  <h1 align="center" class="RugbyClubs"><span>Rugby Clubs</span></h1>
  <img width="100%" src="assets/images/sub-header-clubs.png">
  </div>

	<ion-list>
		<ion-item *ngFor="let Clubs of club">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <img src ="{{Clubs.img}}">
          </ion-col>
          <ion-col width-50>
            <h2>{{Clubs.name}}</h2>			  
           <ion-item text-wrap>
            <p>{{Clubs.location_training}}<br>
            {{Clubs.contacts[0].name}}:{{Clubs.contacts[0].value}}</p>
          </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


		</ion-item>
	</ion-list>
</ion-content>
