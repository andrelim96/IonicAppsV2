<!--
  Generated template for the RugbyClubs page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>
  <ion-icon name="home"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button clear menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>
  <h1 align="center" class="RugbyClubs"><span>Rugby Clubs</span></h1>
  <img width="100%" src="images/sub-header-clubs.png">
  </div>

	<h3>RugbyClubs view page</h3>
	<ion-list>
		<ion-item *ngFor="let Clubs of club">
      <ion-grid>
        <ion-row>
          <ion-col width-20>
            <img src ="{{Clubs.img}}">
          </ion-col>
           <ion-col width-75>

            <h2>{{Clubs.name}}</h2>
            <p>{{Clubs.location_training}}</p>
            <p>{{Clubs.contacts.name}} : {{Clubs.contacts.value}}</p>

          </ion-col>
        </ion-row>
      </ion-grid>


		</ion-item>
	</ion-list>
</ion-content>
