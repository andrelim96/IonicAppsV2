<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>
  <ion-icon name="home"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button clear menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>
  <h1 align="center" class="FixtureResult"><span>Fixture & Results</span></h1>
  <img width="100%" src="images/sub-header-fixture.png">
  </div>

    <ion-item *ngFor ="let Company of companies">
      <div>
          <a href="{{Company.url}}"><img height="100%" width="100%" src="{{Company.img}}"></a>

      </div>

    </ion-item>



</ion-content>
