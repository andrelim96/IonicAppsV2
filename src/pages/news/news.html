<ion-header>
  <ion-navbar>
  <button ion-button clear menuToggle end>
  <ion-icon name="menu"></ion-icon>
  </button>
  <img src="images/header.png">
  <ion-title><img src="images/logo-header.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
  <h1 style="position:absolute; color:white;"  class="title">Lastest News</h1>
  <img width="100%" src="images/sub-header-news.png">
  </div>
<ion-list>
<ion-item *ngFor ="let Company of companies">
 <img height="100%" width="100%" src="{{Company.img}}">
 <h1>{{Company.title}}</h1>
 <p>{{Company.summary}}</p>
 <a href="{{Company.url}}">read more</a>
 </ion-item>
 </ion-list>
</ion-content>
