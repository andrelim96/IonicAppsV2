<ion-header>
	<ion-navbar>
	<img width="100%" src="images/header.png">

	<!--Home-->
		<button home side="left">
			<ion-icon name="home"></ion-icon>
		</button>
    <!--Right menu-->
		<button menuToggle side="right">
			<ion-icon name="menu"></ion-icon>
		</button>
	 <ion-title align="center" background="images/header.png">
   	 </ion-title>
	</ion-navbar>

</ion-header>
<ion-content padding>

		<div>

		<img width="100%" src="images/sub-header-news.png">
		<h1 style="position:absolute; top:20px;width:100%; color:white;" class="title">Lastest News</h1>
	</div>

	<ion-list>
		<ion-item *ngFor ="let Company of companies">
			<img height="100%" width="100%" src="{{Company.img}}">
			<h1>{{Company.title}}</h1>
			<p>{{Company.summary}}</p>
			<a href="{{Company.url}}">read more</a>
		</ion-item>
	</ion-list>
</ion-content>
