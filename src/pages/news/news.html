<ion-content>
  <ion-navbar class="bar bar-stable">
<ion-buttons left>
  <button ion-button clear>
  <ion-icon name="home"></ion-icon>
  </button>
</ion-buttons>
<ion-buttons right>
  <button ion-button clear menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-title><img src="images/logo-header.png"></ion-title>
  </ion-navbar>

  <div>
  <h1 align="center" class="LastestNews"><span>Lastest News</span></h1>
  <img width="100%" src="images/sub-header-news.png">
  </div>

<ion-list>
<ion-item *ngFor ="let Company of companies">
 <img height="100%" width="100%" src="{{Company.img}}">
 <h1>{{Company.title}}</h1>
 <p>{{Company.summary}}</p>
 <a href="{{Company.url}}">read more</a>
 </ion-item>
 </ion-list>
</ion-content>
