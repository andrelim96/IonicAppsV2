<ion-header>
 <ion-navbar class="bar bar-stable">
 	<ion-buttons start left></ion-buttons>
 	<ion-buttons right></ion-buttons>

 </ion-navbar>
 </ion-header>

 
<ion-content>
  <div>
  <h1 align="center" class="LastestNews"><span>Lastest News</span></h1>
  <img width="100%" src="assets/images/sub-header-news.png">
  </div>

<ion-list>
<ion-item *ngFor ="let Company of companies">
 <img height="100%" width="100%" src="{{Company.img}}">
	<ion-item text-wrap>
	<h1>{{Company.title}}</h1>
	<p>{{Company.summary}}</p>
	</ion-item>
 <a href="{{Company.url}}">read more</a>
 </ion-item>
 </ion-list>
</ion-content>
